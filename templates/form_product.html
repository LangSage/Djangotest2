<!-- myapp/templates/form_product.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Product Form{% endblock %}</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .form-actions {
            text-align: center;
            padding-top: 20px;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">{% block form_heading %}Product Form{% endblock %}</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="form-actions">
            <button type="submit">Save</button>
        </div>
    </form>

    <div class="back-link">
        <p><a href="{% url 'myapp:index' %}">Back to Products List</a></p>
    </div>
</body>
</html>
